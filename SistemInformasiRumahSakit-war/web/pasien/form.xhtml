<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="#{request.contextPath}/layout/default/index.xhtml">
            <ui:define name="container">
                <div class="row">
                <div class="col s12 m12">
                    <div class="card-panel white">
                        <div class="section">
                            <h5 class="teal-text" align="center">FORM IDENTITAS PASIEN</h5>
                        </div>
                        <div class="divider"></div>
                        <div style="margin-bottom:10px;"></div>
                        <h:form>
                            <div class="row">
                                <div class="col s12 m6">
                                    <div class="input-field">
                                        <h:inputText required="true" p:placeholder="Nama Pasien" id="namapasien" value="#{pasienBean.pasien.namapasien}" label="Nama Pasien" styleClass="validate" requiredMessage="Nama Pasien Tidak Boleh Kosong ">
                                            <f:validateLength minimum = "3" maximum = "20" />
                                        </h:inputText>
                                       <label for="nama" class="teal-text">Nama Pasien</label>
                                       <h:message for="nama" style="color:red" />
                                    </div>
                                </div>
                                <div class="col s12 m3">
                                    <label for="gender" class="teal-text">Jenis Kelamin</label>
                                    <h:selectOneRadio value="#{pasienBean.pasien.jkpasien}" id="jk"> 
                                        <f:selectItem itemValue = "L" itemLabel = "L" /> 
                                        <f:selectItem itemValue = "P" itemLabel = "P" />
                                    </h:selectOneRadio>  
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 m6">
                                    <div class="input-field">
                                        <h:inputText p:placeholder="Tempat Lahir" id="tlahir" value="#{pasienBean.pasien.tmptLahir}" styleClass="validate"  />
                                       <label for="tlahir" class="teal-text">Tempat Lahir</label>
                                    </div>
                                </div>
                                <div class="col s12 m6">
                                    <div class="input-field">
                                        <h:inputText required="true" p:placeholder="Tanggal Lahir" id="tgllahir"  value="#{pasienBean.pasien.tglPasien}" styleClass="datepicker" requiredMessage="Tanggal Lahir Tidak Boleh Kosong">
                                            <f:convertDateTime pattern="dd-MMM-yyyy" />
                                        </h:inputText>
                                       <label for="tgllahir" class="teal-text">Tanggal Lahir</label>
                                        <h:message for="tgllahir" style="color:red" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 m6">
                                    <div class="input-field">
                                        <h:inputText required="true" p:placeholder="Penyakit" id="penyakit" value="#{pasienBean.pasien.penyakit}" label="Penyakit" styleClass="validate" requiredMessage="Penyakit Tidak Boleh Kosong ">
                                            <f:validateLength minimum = "3" maximum = "20" />
                                        </h:inputText>
                                       <label for="penyakit" class="teal-text">Penyakit</label>
                                       <h:message for="penyakit" style="color:red" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 m8">
                                    <div class="input-field">
                                        <h:inputTextarea id="address" value="#{pasienBean.pasien.alamat}" styleClass="materialize-textarea"  />
                                        <label for="address" class="teal-text">Alamat</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 m12">
                                    <h:commandButton value="Submit" action="#{navigasiBean.goToPasienListForm()}" type="submit"
                                                     styleClass="btn waves-effect waves-light" actionListener="#{pasienBean.submitPasien}">
                                    </h:commandButton>
                                    <span></span>
                                    <h:commandButton value="Cancel" action="#{navigasiBean.goToPasienListForm()}"
                                                     styleClass="btn waves-effect waves-light red">
                                    </h:commandButton>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
