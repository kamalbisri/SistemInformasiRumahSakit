<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="#{request.contextPath}/layout/default/index.xhtml">
            <ui:define name="container">
                <div class="row">
                <div class="col s12 m12">
                    <div class="card-panel white">
                        <div class="section">
                            <h5 class="teal-text" align="center">FORM DAFTAR KAMAR</h5>
                        </div>
                        <div class="divider"></div>
                        <div style="margin-bottom:10px;"></div>
                        <h:form>
                            <div class="row">
                                <div class="col s12 m5">
                                    <div class="input-field">
                                        <h:inputText required="true" p:placeholder="Nama Kamar" id="namakamar" value="#{kamarBean.kamar.namakamar}" label="Nama Kamar" styleClass="validate" requiredMessage="Nama Kamar Tidak Boleh Kosong ">
                                            <f:validateLength minimum = "3" maximum = "20" />
                                        </h:inputText>
                                       <label for="namakamar" class="teal-text">Nama Kamar</label>
                                       <h:message for="namakamar" style="color:red" />
                                    </div>
                                </div>
                                <div class="row">    
                                <div class="col s12 m4">
                                    <div class="input-field">
                                        <h:inputText p:placeholder="Kapasitas" id="kapasitas" value="#{kamarBean.kamar.kapasitas}" label="Kapasitas" styleClass="validate" requiredMessage="Kapasitas Tidak Boleh Kosong">
                                            <f:validateLength minimum = "1" maximum = "3" />
                                        </h:inputText>
                                        <label for="kapasitas" class="teal-text">Kapasitas</label>
                                        <h:message for="kapasitas" style="color:red" />
                                    </div>
                                </div>
                                </div>
                                <div class="col s12 m20">
                                    <h:commandButton value="Submit" action="#{navigasiBean.goToKamarListForm()}" type="submit"
                                                     styleClass="btn waves-effect waves-light" actionListener="#{kamarBean.submitKamar}">
                                    </h:commandButton>
                                    <span></span>
                                    <h:commandButton value="Cancel" action="#{navigasiBean.goToKamarListForm()}"
                                                     styleClass="btn waves-effect waves-light red">
                                    </h:commandButton>
                                </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
